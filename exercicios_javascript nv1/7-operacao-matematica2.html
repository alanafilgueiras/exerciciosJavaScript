<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Matematica 2</title>
    <style>
        #btnsoma{
            width: 60px;
            height: 25px;
        }

    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input id="caixaTexto1" type="number"> + 
    <input id="caixaTexto2" type="number">
    <button id="btnsoma" value="soma" onclick="somar()">soma</button>

    <div id="res">
        resultado 

        
    </div>
    <script>
        function somar(){
        
        let ct1 = document.getElementById('caixaTexto1')    
        let ct2 = document.getElementById("caixaTexto2")
        let res = document.getElementById("res")

        let n1 = Number(ct1.value)
        let n2 = Number(ct2.value)
        let s = n1 + n2
        res.innerHTML = `a soma entre ${n1} e ${n2} é ${s} `

        }
        
        
    </script>
</body>
</html>
