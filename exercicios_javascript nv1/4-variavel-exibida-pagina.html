<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenando varável e mostrando na pagina</title>
</head>
<body>
    <h2>Armazene a varável e mostra na tela</h2>
    <p>- Crie um botão interativo de click</p>
    <p>- Armazene uma variavel tipo string</p>
    <p>- Exiba a variável na pagina</p>
    <h2>Exercicio resolvido:</h2>
    <button id="btn" onclick="btn_inicio()">Clique!</button>
    <script>
        function btn_inicio(){
            let nome = prompt("Digite seu nome");
            let resultado = document.getElementById('btn');
            resultado.innerHTML = `<p>Olá, <strong>${nome}</strong>, seja bem-vindo(a)!`
        }
    </script>
</body>
</html>
