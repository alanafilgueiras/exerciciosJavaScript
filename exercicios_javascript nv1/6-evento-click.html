<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de click</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42,139,42) ; 
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Evento de click</h1>
    
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()">
    Interaja...
    </div>
        <script>
            var a = window.document.getElementById("area");
            a.addEventListener('click', clicar);
            a.addEventListener('mouseenter', entrar);
            a.addEventListener('mouseout', sair)
            
            function entrar(){
                a.innerText="entrou"
                a.style.background="red"
                
            }
            function sair (){
                a.innerText="saiu"
                a.style.background="brown"
            }
            function clicar(){
                a.innerText="clicou"
                a.style.background="purple"
            }
        </script>
    
</body>
</html>
